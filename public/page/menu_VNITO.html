<div ng-controller="vnito_ctl">
	<div class="container">
		<div class="row">
			<h2 class="sub-header">List of VNITO Allianceâ€™s Companies</h2>
			<div class="form-group">
				<button class="btn btn-primary " data-toggle="modal" data-target="#myModalAdd"><span class="glyphicon glyphicon-plus"></span>Add</button>

			</div>
		</div>
	</div>
	<table id="data_table" class="display text-center" width="100%" cellspacing="0">
		<thead>
		  <tr>
			<th class="text-center">No.</th>
			<th class="text-center">CompanyID</th>
			<th class="text-center">Name</th>
			<th class="text-center">Contact</th>
			<th class="text-center">Status</th>
			<th class="text-center">Update</th>
			<th class="text-center">Remove</th>
		  </tr>
		</thead>
		
		<tbody>
		
		</tbody>

		<tfoot>
		  <tr>
			<th class="text-center">No.</th>
			<th class="text-center">CompanyID</th>
			<th class="text-center">Name</th>
			<th class="text-center">Contact</th>
			<th class="text-center">Status</th>
			<th class="text-center">Update</th>
			<th class="text-center">Remove</th>
		  </tr>
		</tfoot>

	</table>







		<!-- modal ADD -->
	<div class="container">
		<div class="modal fade container " id="myModalAdd" role="dialog">
			<div class="modal-dialog ">
			
			  <!-- Modal content-->
			  <form name="add">
				  <div class="modal-content ">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="modal-title">Add Company</h4>
					</div>
					<div class="modal-body row">
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label>Company ID</label>
							<div><input style="width:95%; float:left" type="text" class="form-control" id="companycode_Add"  ng-model="vnito.com_code" required><span style="color:red">&nbsp;&#42;</span></div>
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label>Name</label>
							<div><input style="width:95%; float:left" type="text" class="form-control" id="companyname_Add"  ng-model="vnito.com_name" required><span style="color:red">&nbsp;&#42;</span></div>
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label>Address</label>
							<textarea style="width:95%" class="form-control" rows="3" id="address_Add" ng-model="vnito.com_address" ></textarea>
						</div>
						<div class="form-group col-xs-12 col-sm-6 col-md-6">
							<label>Contact</label>
							<textarea style="width:95%" class="form-control" rows="3" id="contact_Add" ng-model="vnito.com_contact"></textarea>
						</div>	
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-primary"  ng-click="addvnito()" ng-disabled="!add.$dirty && add.$invalid"><span class="glyphicon glyphicon-plus"  ></span>Add</button>
					</div>
				  </div>
				</form>
			</div>
		</div>
	</div>









		<!-- modal Edit -->
	<div class="container">
		<div class="modal fade container " id="myModalEdit" role="dialog">
			<div class="modal-dialog ">
			
			  <!-- Modal content-->
			  <div class="modal-content ">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				  <h4 class="modal-title">Update VNITO</h4>
				</div>
				<div class="modal-body row">
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Company Code</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="companycode_Edit" ng-model="editvnito.com_code" ><span style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Company Name</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="companyname_Edit" ng-model="editvnito.com_name"><span style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Address</label>
						<textarea style="width:95%" class="form-control" rows="3" id="address_Edit" ng-model="editvnito.com_address"></textarea>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Contact</label>
						<textarea style="width:95%" class="form-control" rows="3" id="contact_Edit" ng-model="editvnito.com_contact"></textarea>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label style="display:block">Select status</label>
						<form>
								<label class="radio-inline">
												<input type="radio"  name ="status_Edit" ng-model="editvnito.com_status" value="1" ng-checked="editvnito.com_status == 1">
												Active
								</label>
								<label   class="radio-inline">
												<input type="radio"  name ="status_Edit" ng-model="editvnito.com_status" value="0" ng-checked="editvnito.com_status == 0">
												Inactive

								</label>
						</form>
					</div>		
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="updatevnito(editvnito.com_id)" ><span class="glyphicon glyphicon-edit"></span>Update</button>
				</div>
			  </div>
			  
			</div>
		</div>
	</div>




	<!-- modal confirm -->
	<div class="container">
	  <div class="modal fade" id="myModalConfirm" role="dialog">
		<div class="modal-dialog modal-sm">
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">ARE YOU SURE</h4>
			  
			</div>
			
			<div class="modal-body">
			  <p>Do you want to remove data?</p>
			</div>
			
			<div class="modal-footer">
			
			  <button style="color: blue" onMouseOver="this.style.background='#CB3D39'" onMouseOut="this.style.background='#F0F0F0'"  type="button" class="btn" data-dismiss="modal"  ng-click='remove()' >Yes</button>
			  <button style="color: blue" onMouseOver="this.style.background='#CB3D39'" onMouseOut="this.style.background='#F0F0F0'" type="button" class="btn" data-dismiss="modal">No</button>
			  
			</div>
		  </div>
		  
		</div>
	  </div>
	</div>

</div>
