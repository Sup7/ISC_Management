<div ng-controller="thanhvien_ctl">
	<div>
		<div class="container">
			<div class="row">
				<h2 class="sub-header">List of Users</h2>
				<div class="form-group">
					<button class="btn btn-primary " data-toggle="modal" data-target="#myModalAdd"><span class="glyphicon glyphicon-plus"></span>Add</button>
				</div>
			</div>
		</div>
		<table id="data_table" class="display text-center" width="100%" cellspacing="0">
			<thead>
				<tr>
					<th class="text-center">No.</th>
					<th class="text-center">User ID</th>
					<th class="text-center">Last Name</th>
					<th class="text-center">First Name</th>
					<th class="text-center">Username</th>
					<th class="text-center">Phone</th>
					<th class="text-center">Email</th>
					<th class="text-center">Status</th>
					<th class="text-center">Edit</th>
					<th class="text-center">Remove</th>
				</tr>
			</thead>

			<tfoot>
				<tr>
					<th class="text-center">No.</th>
					<th class="text-center">User ID</th>
					<th class="text-center">Last Name</th>
					<th class="text-center">First Name</th>
					<th class="text-center">Username</th>
					<th class="text-center">Phone</th>
					<th class="text-center">Email</th>
					<th class="text-center">Status</th>
					<th class="text-center">Edit</th>
					<th class="text-center">Remove</th>
				</tr>
			</tfoot>
		</table>
	</div>




	<!-- modal add -->
	<div class="modal fade container " id="myModalAdd" role="dialog">
		<div class="modal-dialog ">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add User</h4>
				</div>
				<div class="modal-body row">
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>User ID</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="UserID" ng-model="thanhvien.user_code"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Last Name</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="LastName" ng-model="thanhvien.lastname"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>First Name</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="First Name" ng-model="thanhvien.firstname"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>

					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Phone</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="Phone" ng-model="thanhvien.phone"><span style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Email</label>
						<div><input style="width:95%; float:left" type="email" class="form-control" id="Email" ng-model="thanhvien.email"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Address</label>
						<textarea style="width:95%" class="form-control" rows="3" id="address_Add" ng-model="thanhvien.useraddress"></textarea>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Username</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="Username" ng-model="thanhvien.username"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Password</label>
						<div><input style="width:95%; float:left" type="password" class="form-control" id="Password" ng-model="thanhvien.password"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label style="display:block">Select Gender</label>
						<form>
							<label class="radio-inline">
											<input type="radio"  name ="status_Edit" ng-model="thanhvien.gender" value="1" checked="checked">
											Male
							</label>
							<label class="radio-inline">
											<input type="radio"  name ="status_Edit" ng-model="thanhvien.gender" value="0">
											Female

							</label>
						</form>
					</div>


					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Select Roles</label>
						<div class="container">
							<form>
								<label class="checkbox-inline">
									  <input type="checkbox" value="1" ng-model="admin">Admin
									</label>
								<label class="checkbox-inline">
									  <input type="checkbox" value="2" ng-model="registrar">Registrar
									</label>
							</form>
						</div>
						<div class="container">
							<form>
								<label class="checkbox-inline">
										  <input type="checkbox" value="3" ng-model="lecturer">Lecturer
										</label>
								<label class="checkbox-inline">
										  <input type="checkbox" value="4" ng-model="student">Student
										</label>
							</form>
						</div>

					</div>

											{{truonghoc.univer_name}}
										</label>

								</div>
						</div>
					</div>-->

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="addthanhvien()"><span class="glyphicon glyphicon-plus"></span>Add</button>
				</div>
			</div>

		</div>
	</div>




	<!-- modal edit -->

	<div class="modal fade container " id="myModalEdit" role="dialog">
		<div class="modal-dialog ">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Update User</h4>
				</div>
				<div class="modal-body row">
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>User ID</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="UserID" ng-model="editthanhvien.user_code"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Last Name</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="LastName" ng-model="editthanhvien.lastname"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>First Name</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="First Name" ng-model="editthanhvien.firstname"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>

					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Phone</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="Phone" ng-model="editthanhvien.phone"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Email</label>
						<div><input style="width:95%; float:left" type="email" class="form-control" id="Email" ng-model="editthanhvien.email"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Address</label>
						<textarea style="width:95%" class="form-control" rows="3" id="address_Add" ng-model="editthanhvien.useraddress"></textarea>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Username</label>
						<div><input style="width:95%; float:left" type="text" class="form-control" id="Username" ng-model="editthanhvien.username"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Password</label>
						<div><input style="width:95%; float:left" type="password" class="form-control" id="Password" ng-model="editthanhvien.password"><span
								style="color:red">&nbsp;&#42;</span></div>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label style="display:block">Select Gender</label>
						<form>
							<label class="radio-inline">
											<input type="radio"  name ="status_Edit" value="1" ng-model="editthanhvien.gender" ng-checked="editthanhvien.gender == 1">
											Male
							</label>
							<label class="radio-inline">
											<input type="radio"  name ="status_Edit" value="0" ng-model="editthanhvien.gender" ng-checked="editthanhvien.gender == 0">
											Female

							</label>
						</form>
					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label>Select Roles</label>
						<div class="container">
							<form>
								<label class="checkbox-inline">
									  <input type="checkbox" id="admin_u" value="1">Admin
									</label>
								<label class="checkbox-inline">
									  <input type="checkbox" id="registra_u" value="2">Registrar
									</label>
							</form>
						</div>
						<div class="container">
							<form>
								<label class="checkbox-inline">
										  <input type="checkbox" id="lecturer_u" value="3">Lecturer
										</label>
								<label class="checkbox-inline">
										  <input type="checkbox" id="student_u" value="4">Student
										</label>
							</form>
						</div>

					</div>
					<div class="form-group col-xs-12 col-sm-6 col-md-6">
						<label style="display:block">Select status</label>
						<form>
							<label class="radio-inline">
											<input type="radio"  name ="status_Edit" value="1"  ng-model="editthanhvien.user_status" ng-checked="editthanhvien.user_status==1">
											Active
							</label>
							<label class="radio-inline">
											<input type="radio"  name ="status_Edit" value="0" ng-model="editthanhvien.user_status" ng-checked="editthanhvien.user_status==0">
											Inactive

							</label>
						</form>
					</div>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="updatethanhvien()"><span class="glyphicon glyphicon-edit"></span>Update</button>
				</div>
			</div>

		</div>
	</div>




	<!-- modal confirm -->
	<div class="container">
		<div class="modal fade" id="myModalConfirm" role="dialog">
			<div class="modal-dialog modal-sm">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">

						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">ARE YOU SURE</h4>

					</div>

					<div class="modal-body">
						<p>Do you want to remove data?</p>
					</div>

					<div class="modal-footer">

						<button style="color: blue" onMouseOver="this.style.background='#CB3D39'" onMouseOut="this.style.background='#F0F0F0'" type="button"
							class="btn" data-dismiss="modal" ng-click='remove()'>Yes</button>
							<button style="color: blue" onMouseOver="this.style.background='#CB3D39'" onMouseOut="this.style.background='#F0F0F0'" type="button"
								class="btn" data-dismiss="modal">No</button>

					</div>
				</div>

			</div>
		</div>
	</div>



</div>
